<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details Page (ID and Temple Name)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
    }

    #detailsContainer {
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container" id="detailsContainer">
    <h1>Details Page (ID and Temple Name)</h1>
    <div id="detailsContent"></div>
  </div>

  <script>
    const detailsContainer = document.getElementById('detailsContainer');
    const detailsContent = document.getElementById('detailsContent');

    // Get parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const templeName = decodeURIComponent(urlParams.get('templeName'));

    // Display ID and Temple Name
    detailsContent.innerHTML = `<p>ID: ${id}</p><p>Temple Name: ${templeName}</p>`;

    // Redirect to full details page on clicking Temple Name
    detailsContent.addEventListener('click', function () {
      window.location.href = `details-full.html?id=${id}&templeName=${encodeURIComponent(templeName)}`;
    });
  </script>
</body>
</html>
